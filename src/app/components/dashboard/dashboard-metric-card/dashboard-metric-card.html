<div class="metric-card" [class]="trendClass">
    <div class="metric-icon">
        <mat-icon>{{ displayIcon }}</mat-icon>
    </div>
    <div class="metric-content">
        <div class="metric-value">{{ displayValue }}</div>
        <div class="metric-label">{{ displayLabel }}</div>
    </div>
    <div class="metric-trend" *ngIf="trendClass">
        <mat-icon *ngIf="trend === 'up'">trending_up</mat-icon>
        <mat-icon *ngIf="trend === 'down'">trending_down</mat-icon>
        <mat-icon *ngIf="trend === 'neutral'">trending_flat</mat-icon>
    </div>
</div>
